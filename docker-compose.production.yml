services:
  frontend:
    image: 763927202000.dkr.ecr.ap-northeast-2.amazonaws.com/mt-frontend:latest
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
    depends_on:
      - backend
    networks:
      - meongtory-network
    restart: unless-stopped

  backend:
    image: 763927202000.dkr.ecr.ap-northeast-2.amazonaws.com/mt-backend:latest
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SERVER_PORT=${BACKEND_PORT}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID}
      - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET}
      - NAVER_CLIENT_ID=${NAVER_CLIENT_ID}
      - NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_REGION=${AWS_S3_REGION}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
      - TOSS_SECRET_KEY=${TOSS_SECRET_KEY}
      - TOSS_CLIENT_KEY=${TOSS_CLIENT_KEY}
    depends_on:
      - db
      - ai
    networks:
      - meongtory-network
    restart: unless-stopped

  ai:
    image: 763927202000.dkr.ecr.ap-northeast-2.amazonaws.com/mt-ai:latest
    ports:
      - "9000:9000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - OPENAI_IMAGE_MODEL=${OPENAI_IMAGE_MODEL} 
      - OPENAI_BREEDING_MODEL=${OPENAI_BREEDING_MODEL}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
    networks:
      - meongtory-network
    restart: unless-stopped

  db:
    image: 763927202000.dkr.ecr.ap-northeast-2.amazonaws.com/mt-db:latest
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - meongtory-network
    restart: unless-stopped
    command: |
      bash -c "
        docker-entrypoint.sh postgres &
        sleep 10
        cp /docker-entrypoint-initdb.d/pg_hba.conf /var/lib/postgresql/data/pg_hba.conf
        chmod 600 /var/lib/postgresql/data/pg_hba.conf
        chown postgres:postgres /var/lib/postgresql/data/pg_hba.conf
        pg_ctl reload -D /var/lib/postgresql/data
        wait
      "

volumes:
  postgres_data:

networks:
  meongtory-network:
    driver: bridge