<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멍토리 상품 추천 AI 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }

        .ai-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }

        .ai-success {
            background: #28a745;
            color: white;
        }

        .ai-fallback {
            background: #ffc107;
            color: #212529;
        }

        .recommendation-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .recommendation-item h4 {
            margin: 0 0 10px 0;
            color: #333;
            display: flex;
            align-items: center;
        }

        .recommendation-item p {
            margin: 0;
            color: #666;
            line-height: 1.5;
        }

        .emoji {
            font-size: 1.2em;
            margin-right: 8px;
        }

        .server-status {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #28a745;
        }

        .status-offline {
            background: #dc3545;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e1e5e9;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 멍토리 상품 추천 AI</h1>
            <p>반려동물 맞춤 상품 추천 시스템</p>
        </div>

        <div class="content">
            <!-- 서버 상태 표시 -->
            <div class="server-status" id="serverStatus">
                <span class="status-indicator status-offline" id="statusIndicator"></span>
                <span id="statusText">서버 연결 확인 중...</span>
            </div>

            <!-- 탭 메뉴 -->
            <div class="tabs">
                <div class="tab active" onclick="switchTab('recommend')">상품 추천</div>
                <div class="tab" onclick="switchTab('breed')">품종별 추천</div>
                <div class="tab" onclick="switchTab('categories')">카테고리</div>
            </div>

            <!-- 상품 추천 탭 -->
            <div class="tab-content active" id="recommendTab">
                <div class="form-section">
                    <h2>🐾 반려동물 정보 입력</h2>
                    <div class="form-group">
                        <label for="age">나이:</label>
                        <input type="number" id="age" min="1" max="20" placeholder="예: 3" required>
                    </div>
                    <div class="form-group">
                        <label for="breed">품종:</label>
                        <input type="text" id="breed" placeholder="예: 푸들, 시바, 코숏, 골든리트리버" required>
                    </div>
                    <div class="form-group">
                        <label for="petType">동물 타입:</label>
                        <select id="petType">
                            <option value="dog">강아지</option>
                            <option value="cat">고양이</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button onclick="getRecommendation()" id="recommendBtn">🤖 AI 추천받기</button>
                        <button onclick="clearResults()">🗑️ 결과 지우기</button>
                    </div>
                </div>
            </div>

            <!-- 품종별 추천 탭 -->
            <div class="tab-content" id="breedTab">
                <div class="form-section">
                    <h2>🐕 품종별 특별 추천</h2>
                    <div class="form-group">
                        <label for="breedInfo">품종:</label>
                        <input type="text" id="breedInfo" placeholder="예: 푸들, 골든리트리버, 페르시안" required>
                    </div>
                    <div class="form-group">
                        <label for="petTypeInfo">동물 타입:</label>
                        <select id="petTypeInfo">
                            <option value="dog">강아지</option>
                            <option value="cat">고양이</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button onclick="getBreedInfo()" id="breedBtn">📋 품종 정보 보기</button>
                        <button onclick="clearResults()">🗑️ 결과 지우기</button>
                    </div>
                </div>
            </div>

            <!-- 카테고리 탭 -->
            <div class="tab-content" id="categoriesTab">
                <div class="form-section">
                    <h2>📂 상품 카테고리</h2>
                    <div class="button-group">
                        <button onclick="getCategories()" id="categoriesBtn">📋 카테고리 목록</button>
                        <button onclick="clearResults()">🗑️ 결과 지우기</button>
                    </div>
                </div>
            </div>

            <!-- 결과 표시 영역 -->
            <div class="result-section" id="resultSection">
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        let currentTab = 'recommend';

        // 페이지 로드 시 서버 상태 확인
        window.onload = function() {
            checkServerStatus();
        };

        // 서버 상태 확인
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    document.getElementById('statusIndicator').className = 'status-indicator status-online';
                    document.getElementById('statusText').textContent = '서버 연결됨';
                } else {
                    throw new Error('서버 응답 오류');
                }
            } catch (error) {
                document.getElementById('statusIndicator').className = 'status-indicator status-offline';
                document.getElementById('statusText').textContent = '서버 연결 안됨 - 서버를 실행해주세요';
            }
        }

        // 탭 전환
        function switchTab(tabName) {
            // 모든 탭 비활성화
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 선택된 탭 활성화
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
            currentTab = tabName;
        }

        // 상품 추천 받기
        async function getRecommendation() {
            const age = document.getElementById('age').value;
            const breed = document.getElementById('breed').value;
            const petType = document.getElementById('petType').value;

            if (!age || !breed) {
                alert('나이와 품종을 입력해주세요.');
                return;
            }

            showLoading('AI가 맞춤 상품을 추천하고 있습니다...');

            try {
                const response = await fetch(`${API_BASE_URL}/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        age: parseInt(age),
                        breed: breed,
                        pet_type: petType
                    })
                });

                if (!response.ok) {
                    throw new Error('서버 오류');
                }

                const data = await response.json();
                showRecommendationResult(data);
            } catch (error) {
                showError('추천 요청 실패: ' + error.message);
            }
        }

        // 품종별 정보 받기
        async function getBreedInfo() {
            const breed = document.getElementById('breedInfo').value;
            const petType = document.getElementById('petTypeInfo').value;

            if (!breed) {
                alert('품종을 입력해주세요.');
                return;
            }

            showLoading('품종별 정보를 가져오는 중...');

            try {
                const response = await fetch(`${API_BASE_URL}/breed-recommendations?breed=${encodeURIComponent(breed)}&pet_type=${petType}`);
                
                if (!response.ok) {
                    throw new Error('서버 오류');
                }

                const data = await response.json();
                showBreedResult(data);
            } catch (error) {
                showError('품종 정보 요청 실패: ' + error.message);
            }
        }

        // 카테고리 목록 받기
        async function getCategories() {
            showLoading('카테고리 목록을 가져오는 중...');

            try {
                const response = await fetch(`${API_BASE_URL}/categories`);
                
                if (!response.ok) {
                    throw new Error('서버 오류');
                }

                const data = await response.json();
                showCategoriesResult(data);
            } catch (error) {
                showError('카테고리 요청 실패: ' + error.message);
            }
        }

        // 추천 결과 표시
        function showRecommendationResult(data) {
            const aiBadgeClass = data.ai_success ? 'ai-success' : 'ai-fallback';
            const aiBadgeText = data.ai_success ? 'AI 추천' : '기본 추천';
            
            const resultHtml = `
                <div class="result-card success">
                    <h3>
                        ${data.result}
                        <span class="ai-badge ${aiBadgeClass}">${aiBadgeText}</span>
                    </h3>
                    <p><strong>🌤️ 현재 계절:</strong> ${data.season}</p>
                    <p><em>${data.message}</em></p>
                    
                    <div style="margin-top: 20px;">
                        <div class="recommendation-item">
                            <h4><span class="emoji">🍽️</span>기본 사료</h4>
                            <p>${data.recommendations.base_food}</p>
                        </div>
                        
                        <div class="recommendation-item">
                            <h4><span class="emoji">🌤️</span>계절용품</h4>
                            <p>${data.recommendations.seasonal_product}</p>
                        </div>
                        
                        <div class="recommendation-item">
                            <h4><span class="emoji">💝</span>특별케어</h4>
                            <p>${data.recommendations.special_care}</p>
                        </div>
                        
                        <div class="recommendation-item">
                            <h4><span class="emoji">💊</span>건강보조제</h4>
                            <p>${data.recommendations.health_supplement}</p>
                        </div>
                        
                        <div class="recommendation-item">
                            <h4><span class="emoji">🎾</span>장난감</h4>
                            <p>${data.recommendations.toy_recommendation}</p>
                        </div>
                        
                        <div class="recommendation-item">
                            <h4><span class="emoji">💡</span>케어 팁</h4>
                            <p>${data.recommendations.care_tips}</p>
                        </div>
                        
                        <div class="recommendation-item">
                            <h4><span class="emoji">🍽️</span>급여 가이드</h4>
                            <p>${data.recommendations.feeding_guide}</p>
                        </div>
                        
                        <div class="recommendation-item">
                            <h4><span class="emoji">🌤️</span>계절 관리법</h4>
                            <p>${data.recommendations.seasonal_care}</p>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('resultContent').innerHTML = resultHtml;
            document.getElementById('resultSection').style.display = 'block';
        }

        // 품종 결과 표시
        function showBreedResult(data) {
            const resultHtml = `
                <div class="result-card success">
                    <h3>🐕 ${data.breed} 품종별 특별 추천</h3>
                    <p><strong>동물 타입:</strong> ${data.pet_type === 'dog' ? '강아지' : '고양이'}</p>
                    
                    <div style="margin-top: 20px;">
                        <div class="recommendation-item">
                            <h4><span class="emoji">💝</span>특별 케어</h4>
                            <p>${data.recommendations.special_care}</p>
                        </div>
                        
                        <div class="recommendation-item">
                            <h4><span class="emoji">🎾</span>활동 추천</h4>
                            <p>${data.recommendations.activity}</p>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('resultContent').innerHTML = resultHtml;
            document.getElementById('resultSection').style.display = 'block';
        }

        // 카테고리 결과 표시
        function showCategoriesResult(data) {
            const categoriesHtml = data.categories.map(category => `
                <div class="recommendation-item">
                    <h4><span class="emoji">${category.icon}</span>${category.name}</h4>
                    <p>${category.description}</p>
                </div>
            `).join('');
            
            const resultHtml = `
                <div class="result-card success">
                    <h3>📂 상품 카테고리 목록</h3>
                    <p><strong>총 ${data.categories.length}개 카테고리</strong></p>
                    
                    <div style="margin-top: 20px;">
                        ${categoriesHtml}
                    </div>
                </div>
            `;
            
            document.getElementById('resultContent').innerHTML = resultHtml;
            document.getElementById('resultSection').style.display = 'block';
        }

        // 로딩 표시
        function showLoading(message) {
            const loadingHtml = `
                <div class="result-card loading">
                    <div class="spinner"></div>
                    <p>${message}</p>
                    <p style="font-size: 0.9em; margin-top: 10px; color: #666;">잠시만 기다려주세요</p>
                </div>
            `;
            
            document.getElementById('resultContent').innerHTML = loadingHtml;
            document.getElementById('resultSection').style.display = 'block';
        }

        // 에러 표시
        function showError(message) {
            const errorHtml = `
                <div class="result-card error">
                    <h3>❌ 오류 발생</h3>
                    <p>${message}</p>
                    <p style="margin-top: 10px;">다음을 확인해주세요:</p>
                    <ul style="margin-left: 20px; margin-top: 5px;">
                        <li>서버가 실행 중인지 확인</li>
                        <li>API 키가 설정되어 있는지 확인</li>
                        <li>브라우저를 새로고침해보세요</li>
                    </ul>
                </div>
            `;
            
            document.getElementById('resultContent').innerHTML = errorHtml;
            document.getElementById('resultSection').style.display = 'block';
        }

        // 결과 지우기
        function clearResults() {
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('resultContent').innerHTML = '';
        }
    </script>
</body>
</html>
